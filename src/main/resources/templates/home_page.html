<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Contacts</title>
</head>
<body>

<div class="text-center mt-3">
    <form th:action="@{/logout}" method="post">
        <p> Welcome, <b>[[${#request.userPrincipal.principal.email}]]</b></p>
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>

<div class="text-center mt-3">
    <h2>Enter the details of your contact and click on "Save" button.</h2>
</div>


<form th:action="@{/save-contact}" th:object="${contact}" method="post" style="max-width:600px;margin: 0 auto">

    <div class="text-center">


        <div class="input-group  mt-3">

            <label class="col-form-label col-4">Name</label>

            <input type="text" id="name" name="name" class="form-control">

        </div>

        <div class="input-group mt-3">

            <label class="col-form-label col-4">E-mail</label>

            <input type="email" id="email" name="email" class="form-control">

        </div>


        <div class="input-group mt-3">

            <label class="col-form-label col-4">Phone Number</label>

            <input type="text" id="phone" name="phone" class="form-control">

        </div>

        <div class="mt-4">
            <button class="btn btn-primary">Save</button>
        </div>

    </div>


</form>


<section>

    <div class="text-center">

        <h2 class="mt-5">Your contacts</h2>


        <table class="table" style="max-width:900px; margin-left:auto; margin-right:auto">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c:${cont}">
                <th scope="row" th:text="${c.id}"></th>
                <td th:text=${c.name}></td>
                <td th:text="${c.email}"></td>
                <td th:text="${c.phone}"></td>
            </tr>


            </tbody>
        </table>


    </div>

</section>

</body>
</html>
